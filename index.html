<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory card game</title>
</head>
<body>
    <div id="container">
        <div id="game">
            <h1>Memory card game</h1>
            <p style="text-align-last: center;">To play the game, click on two hidden cards to reveal their icons.<br> If the icons match, they stay <span style="color: greenyellow;">visible</span>; if not, they flip back over. <br>Keep matching <span style="color:yellow;">pairs</span> until all cards are found and you win!</p>
            <table class="cards">
                <tr>
                    <td><button class="card"></button></td>
                    <td><button class="card"></button></td>
                    <td><button class="card"></button></td>
                    <td><button class="card"></button></td>
                </tr>
                <tr>
                    <td><button class="card"></button></td>
                    <td><button class="card"></button></td>
                    <td><button class="card"></button></td>
                    <td><button class="card"></button></td>
                </tr>
                <tr>
                    <td><button class="card"></button></td>
                    <td><button class="card"></button></td>
                    <td><button class="card"></button></td>
                    <td><button class="card"></button></td>
                </tr>
                <tr>
                    <td><button class="card"></button></td>
                    <td><button class="card"></button></td>
                    <td><button class="card"></button></td>
                    <td><button class="card"></button></td>
                </tr>
            </table>
            <button id="start">Start</button>
        </div>
        <div class="info">
            <div id="stopwatch-text"></div>
            <div id="turn-text"></div>
            <div id="pairs-found"></div>
            <div id="won"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
